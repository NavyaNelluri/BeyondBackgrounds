<!-- Recruiter Homepage -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">

    <title>Recruiter - BeyondBackgrounds</title>
    <style>
        /* Style for the rectangular boxes */
        .box {
            width: 300px;
            height: 300px;
            border: 2px solid #333;
            margin: 10px;
            padding: 20px;
            text-align: center;
            float: left;
            background-color: bisque;
            transition: transform 0.2s, background-color 0.2s;
        }
    </style>

</head>
<body>
    <!-- Header Image -->
    <img class="header-image" src="{{ url_for('static', filename='Wallpaper.jpg') }}" alt="Beyond Backgrounds Image">
    
    <!-- Scrolling text -->
    <div class="scrolling-title">Beyond Backgrounds</div>
    <div class="navigation">
        <ul>
            <li><a href="/login">Login</a></li>
            <li><a href="/register/recruiter">Recruiter Register</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/">Logout</a></li>

        </ul>
    </div>
     
    <!-- Job Postings -->
    <div class="box" onmouseover="highlightBox(this)" onmouseout="unhighlightBox(this)">
        <h2><a href="/JobPostings">Job Postings</a></h2>
        <p>Please click on the link to post job offerings.</p>
    </div>

    <!-- Filter Applicants -->
    <div class="box" onmouseover="highlightBox(this)" onmouseout="unhighlightBox(this)">
        <h2><a href="/filter_applicants">Filter Candidates</a></h2>
        <p>Please click on the link to filter candidates.</p>
    </div>

    <script>
        function highlightBox(box) {
            box.style.backgroundColor = "lightcoral"; // Change the background color on hover
            box.style.transform = "scale(1.05)"; // Slight increase in size on hover
        }

        function unhighlightBox(box) {
            box.style.backgroundColor = "bisque"; // Restore the original background color
            box.style.transform = "scale(1)"; // Restore the original size
        }
    </script>
</body>
</html>
