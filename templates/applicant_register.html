<!DOCTYPE html> <!-- Declaration of the document type and version of HTML -->
<html>
<head>
    <meta charset="UTF-8"> <!-- Character encoding specification for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport settings for responsive design -->
    <title>Register - BeyondBackgrounds</title> <!-- Title of the web page displayed in the browser tab -->
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}"> <!-- Link to an external CSS file -->
</head>
<body>
    <!-- Image (replace 'image-url.jpg' with your image URL) -->
    <img class="header-image" src="{{ url_for('static', filename='Wallpaper.jpg') }}" alt="Beyond Backgrounds Image"> <!-- Image displayed at the top of the page with an alternative text -->

    <!-- Title text (replace 'Beyond Backgrounds' with your desired title) -->
    <div class="scrolling-title">Beyond Backgrounds</div> <!-- Dynamic scrolling title displayed on the page -->

    <div class="navigation">
        <ul>
            <!-- Navigation menu with links to different pages -->
            <li><a href="/home">Home</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/register/recruiter">Recruiter Register</a></li>
            <li><a href="/register/applicant">Applicant Register</a></li>
			<li><a href="/Recruiter_home">Recruiter Portal</a></li>
            <li><a href="/JobPortal">Job Portal</a></li>
            <li><a href="/about">About</a></li>


        </ul>
    </div>
    
    <div class="container">
        <h2>Register as Job Applicant</h2> <!-- Heading for the registration form section -->
        <form method="POST" action="/register/applicant"> <!-- Form for user registration with HTTP POST method -->
            <div class="form-group">
                <label for="username">Username:</label> <!-- Label for the username input field -->
                <input type="text" id="username" name="username" required> <!-- Input field for entering the username -->
            </div>
            <div class="form-group">
                <label for="password">Password:</label> <!-- Label for the password input field -->
                <input type="password" id="password" name="password" required> <!-- Input field for entering the password -->
            </div>
            <div class="form-group">
                <label for="fullname">Full Name:</label> <!-- Label for the full name input field -->
                <input type="text" id="fullname" name="fullname" required> <!-- Input field for entering the full name -->
            </div>
            <div class="form-group">
                <label for="email">Email:</label> <!-- Label for the email input field -->
                <input type="email" id="email" name="email" required> <!-- Input field for entering the email -->
            </div>
            <div class="form-group">
                <label for="resume">Upload Resume:</label> <!-- Label for the resume upload input field -->
                <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx"> <!-- Input field for uploading a resume file -->
            </div>
            <input type="submit" value="Register"> <!-- Submit button for the registration form -->
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a></p> <!-- Message and link for users who already have an account -->
    </div>
</body>
</html>
