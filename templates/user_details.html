<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details - BeyondBackgrounds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="date"], input[type="number"], input[type="file"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Personal Information</h2>
        <form method="POST" action="/register/applicant-details" onsubmit="return validateStep2()">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="criminalRecord">Criminal Record:</label>
                <select id="criminalRecord" name="criminalRecord" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="expectedSalary">Expected Salary:</label>
                <input type="text" id="expectedSalary" name="expectedSalary" required>
            </div>
            <div class="form-group">
                <label for="fresher">Fresher:</label>
                <select id="fresher" name="fresher" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group" id="currentSalaryGroup" style="display: none;">
                <label for="currentSalary">Current Salary:</label>
                <input type="text" id="currentSalary" name="currentSalary">
            </div>
            <div class="form-group">
                <label for="resume">Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>
            <!-- ... (other additional form fields) ... -->
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function validateStep2() {
            // You can add validation logic for step 2 fields here if needed
            return true; // Return true to submit the form
        }
    </script>
</body>
</html>
