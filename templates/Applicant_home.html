<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <title>Register - BeyondBackgrounds</title>
    <style>
        /* Style for the rectangular boxes */
        .box {
            width: 300px;
            height: 300px;
            border: 2px solid #333;
            margin: 10px;
            padding: 20px;
            text-align: center;
            float: left;
            background-color: bisque;
            transition: transform 0.2s, background-color 0.2s;
        }
    </style>
</head>
<body>
    <!-- Header Image (replace 'pic2.jpg' with your image filename) -->
    <img class="header-image" src="{{ url_for('static', filename='Wallpaper.jpg') }}" alt="Beyond Backgrounds Image">
    
    <!-- Title text (replace 'Beyond Backgrounds' with your desired title) -->
    <div class="scrolling-title">Beyond Backgrounds</div>
    <div class="navigation">
        <ul>
            <li><a href="/Applicant_home">Applicant Dashboard</a></li>
            <li><a href="/">Logout</a></li>
        </ul>
    </div>
     
    <!-- Box 1 -->
    <div class="box" onmouseover="highlightBox(this)" onmouseout="unhighlightBox(this)">
        <h2><a href="/ApplicantDetails">Applicant Details</a></h2>
        <p>Please click on the link to post job offerings.</p>
    </div>

    <!-- Box 3 -->
    <div class="box" onmouseover="highlightBox(this)" onmouseout="unhighlightBox(this)" onclick="redirectToJobPortal()">
        <h2><a href="/JobPortal">Find Jobs</a></h2>
        <p>Please click on the link to find jobs.</p>
    </div>

    <script>
        function highlightBox(box) {
            box.style.backgroundColor = "lightcoral"; // Change the background color on hover
            box.style.transform = "scale(1.05)"; // Slight increase in size on hover
        }

        function unhighlightBox(box) {
            box.style.backgroundColor = "bisque"; // Restore the original background color
            box.style.transform = "scale(1)"; // Restore the original size
        }

        function redirectToJobPortal() {
            window.location.href = "/JobPortal"; // Redirect to the JobPortal page
        }
    </script>
</body>
</html>
