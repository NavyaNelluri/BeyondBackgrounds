version: 2.1

jobs:
  say-hello:
    docker:
      - image: python:3.8  # Use the Python image as the base
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.8  # Set Docker version as needed
      - run:
          name: "Install Dependencies"
          command: |
            apt-get update
            apt-get install -y libssl3=3.0.9-1
            pip install pytest snowflake-connector-python==3.2.0 flask
            pip install oscrypto==1.3.0
      - run:
          name: "Run pytest"
          command: "pytest test.py"

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
