<!DOCTYPE html> <!-- Declaration of the document type and version of HTML -->
<html>
<head>
    <meta charset="UTF-8"> <!-- Character encoding specification for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport settings for responsive design -->
    <title>Register - BeyondBackgrounds</title> <!-- Title of the web page displayed in the browser tab -->
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}"> <!-- Link to an external CSS file -->
</head>
<body>
    <!-- Image (replace 'image-url.jpg' with your image URL) -->
    <img class="header-image" src="{{ url_for('static', filename='Wallpaper.jpg') }}" alt="Beyond Backgrounds Image"> <!-- Image displayed at the top of the page with an alternative text -->

    <!-- Title text (replace 'Beyond Backgrounds' with your desired title) -->
    <div class="scrolling-title">Beyond Backgrounds</div> <!-- Dynamic scrolling title displayed on the page -->

    <div class="navigation">
        <ul>
            <!-- Navigation menu with links to different pages -->
            <li><a href="/home">Home</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/register/recruiter">Recruiter Register</a></li>
            <li><a href="/register/applicant">Applicant Register</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </div>
    
    <div class="container">
        <h2>Register</h2>
        <form method="POST" action="/register/applicant" onsubmit="return redirectToUserDetails()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- ... (other basic form fields) ... -->
            <input type="submit" value="Register">
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a></p>
    </div>

    <script>
        function redirectToUserDetails() {
            // You can add form validation logic here if needed
            // Redirect to user_details.html after form submission
            window.location.href = '/user_details';
            return false; // Prevents the form from submitting normally
        }
    </script>
</body>
</html>
