<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Details - BeyondBackgrounds</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 200px auto; /* Adjust margin to your preference, centered */
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto; /* Allow vertical scrolling if content exceeds the container */
            max-height: 70vh; /* Adjust the maximum height as needed */
			background-color: beige;

        }

        .header-image {
            width: 100%;
        }

        .scrolling-title {
            text-align: center;
            font-size: 24px;
            margin-top: 10px;
        }

        /* Form styles */
        form {
            padding: 20px;
        }

        .form-group {
            margin: 10px 0;
        }

        /* Rest of the CSS remains the same */

    </style>
</head>
<body>
    <img class="header-image" src="{{ url_for('static', filename='Wallpaper.jpg') }}" alt="Beyond Backgrounds Image">
    <div class="scrolling-title">Beyond Backgrounds</div>
    <div class="navigation">
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/register/recruiter">Recruiter Register</a></li>
            <li><a href="/register/applicant">Applicant Register</a></li>
            <li><a href="/Recruiter_home">Recruiter Portal</a></li>
            <li><a href="/JobPortal">Job Portal</a></li>
            <li><a href="/about">About</a></li>


        </ul>
    </div>
    <div class="container">
        <h1>Applicant Details</h1>
        <form method="POST" action="/Applicant_Details">

            <div class="form-group">
                <label for="NAME">NAME</label>
                <input type="text" id="NAME" name="NAME" required>
            </div>
            <div class="form-group">
                <label for="CONTACT_NUMBER">CONTACT NUMBER</label>
                <input type="text" id="CONTACT_NUMBER" name="CONTACT_NUMBER" required>
            </div>
            <div class="form-group">
				<label for="Email">Email</label>
				<input type="email" id="Email" name="Email" required>  <!-- Fix name here -->
			</div>

            <div class="form-group">
                <label for="SKILLS">SKILLS</label>
                <input type="text" id="SKILLS" name="SKILLS" required>
            </div>
            <div class="form-group">
                <label for="EXPECTED_SALARY">EXPECTED SALARY</label>
                <input type="text" id="EXPECTED_SALARY" name="EXPECTED_SALARY" required>
            </div>
            <div class="form-group">
                <label for="benefits">CURRENT EMPLOYER</label>
                <input type="text" id="CURRENT_EMPLOYER" name="CURRENT_EMPLOYER" required>
            </div>
            <div class="form-group">
                <label for="CURRENT_SALARY">CURRENT SALARY</label>
                <input type="text" id="CURRENT_SALARY" name="CURRENT_SALARY" required>
            </div>
            <div class="form-group">
                <label for="PREFERRED_LOCATION">PREFERRED LOCATION</label>
                <input type="text" id="PREFERRED_LOCATION" name="PREFERRED_LOCATION" required>
            </div>
            <div class="form-group">
                <label for="Criminal Record">CRIMINAL RECORD</label>
                <textarea id="Criminal Record" name="Criminal Record" required></textarea>
            </div>
            <div class="form-group">
                <label for="Reason">IF YES, REASON:</label>
                <textarea id="Reason" name="Reason" required> </textarea>                   
            </div>
            <button type="submit">Submit</button>
        </form>
   </div>
</body>
</html>
